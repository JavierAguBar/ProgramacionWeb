<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejercicio</title>

	<script type="text/javascript">
		function descargarArchivo(){


			//obtener la instancia del objeto XMLHttp Request
			if(window.XMLHttpRequest){
				peticion_http = new XMLHttpRequest();
			}
			else if(window.ActiveObject){
				peticion_http = new ActiveXObject("Microsoft.XMLHTTP");
			}

			peticion_http.onreadystatechange = muestraContenido;

			peticion_http.open('GET', "http://localhost/ProgramacionWeb/Prueba.txt", true);
			peticion_http.send(null);

			function muestraContenido(){
				if(peticion_http.readyState == 4){
					if(peticion_http.status == 200){
						alert(peticion_http.responseText);

						//let XML = new XMLSerializer();
						let arrayClientes = peticion_http.responseXML.geElementID("clientes")[0];
						let divContenido = document.geElementID("contenedor");
						if(divContenido){
							let nombre = arrayClientes[0].geElementID("nombre");
							let sector = arrayClientes[0].geElementID("sector");
							let notas = arrayClientes[0].geElementID("notas");

						}
					}
				}
			}
		}
		window.onload = descargarArchivo;
	</script>
</head>
<body>
	<p>Prueba gg</p>

</body>
</html>
