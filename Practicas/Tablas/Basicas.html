 <html>
 	<head>
 		<title>Ejemplo de columnas fusionadas</title>
 		<link rel="stylesheet" href="Basicas.css">
 	</head>
 	<body>
 		<h1>Fusion de columnas</h1>
 		<table>
 			<tr>
	 			<td colspan="3">A</td>
	 			<td>B</td>
	 			</tr>
	 			<tr>
	 			<td>C</td>
	 			<td colspan="2">D</td>
	 			<td>E</td>
 			</tr>
 			<tr>
				 <td colspan="4">F</td>
				 </tr>
				 <tr>
				 <td>G</td>
				 <td>H</td>
				 <td>I</td>
				 <td>J</td>
 			</tr>
 		</table>

 		<h1>Fusion de filas</h1>
 		<table>
			<tr>
				 <td>A</td>
				 <td>B</td>
				 <td rowspan="3">C</td>
				 <td>D</td>
			</tr>
			<tr>
				 <td rowspan="2">E</td>
				 <td>F</td>
				 <td rowspan="3"><!DOCTYPE html>
				 <html>
				 <head>
				 	<meta charset="utf-8">
				 	<meta name="viewport" content="width=device-width, initial-scale=1">
				 	<title></title>
				 </head>
				 <body>
				 
				 </body>
				 </html>G</td>
			</tr>
			<tr>
				 <td>H</td>
			</tr>
			<tr>
				 <td>I</td>
				 <td>J</td>
				 <td>K</td><!DOCTYPE html>
				 <html>
				 <head>
				 	<meta charset="utf-8">
				 	<meta name="viewport" content="width=device-width, initial-scale=1">
				 	<title></title>
				 </head>
				 <body>
				 
				 </body>
				 </html>
			 </tr>
 		</table>
 		 <h3>Analisis de ventas</h3>
 		<table summary="Análisis de ventas anuales">
			 <caption>Análisis de ventas anuales</caption>
			 <thead>
				 <tr>
					 <th rowspan="2" scope="col">AÑO</th>
					 <th colspan="4" scope="col">Expansión de ventas</th>
				 </tr>
				 <tr>
					 <th scope="col">Producto A</th>
					 <th scope="col">Producto B</th>
					 <th scope="col">Producto C</th>
					 <th scope="col">Producto D</th>
				 </tr>
			 </thead>
			 <tfoot>
				 <tr>
					 <th rowspan="2" scope="col">AÑO</th>
					 <th scope="col">Producto A</th>
					 <th scope="col">Producto B</th>
					 <th scope="col">Producto C</th>
					 <th scope="col">Producto D</th>
				 </tr>
			 	<tr>
			 		<th colspan="4" scope="col">Expansión de ventas</th>
			 	</tr>
			 </tfoot>
			 <tbody>
				 <tr>
				 	<th scope="row">N-3</th><td>-</td><td>-</td><td>-</td><td>-</td>
				 </tr>
				 <tr>
				 	<th scope="row">N-2</th><td>3</td><td>5</td><td>8</td><td>4</td>
				 </tr>
				 <tr>
				 	<th scope="row">N-1</th><td>4</td><td>4</td><td>7</td><td>3</td>
				 </tr>
				 <tr>
				 	<th scope="row">N</th><td>5</td><td>7</td><td>6</td><td>2</td>
				 </tr>
			 </tbody>
 		</table>
 	</body>
 </html>
